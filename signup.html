    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/innovation.png" alt="Daily Innovation" width="72" height="72">
      <h1 class="h3 mb-2 font-weight-normal">Signup to My Newsletter!</h1>
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input type="text" id="firstName" name='fname' class="form-control" placeholder="Enter First Name" required autofocus>
      <!-- <label for="inputPassword" class="sr-only">Password</label> -->
      <input type="text" id="lastName" name='lname' class="form-control" placeholder="Enter Last Name" required autofocus>

      <input type="email" id="myEmail" name='mail' class="form-control" placeholder="Enter Email" required autofocus>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy;Daily Innovation 2022-2023</p>
    </form>
  </body>
